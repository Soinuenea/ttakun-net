<div class="form__section-title" translate>dashboard.settings.theme.title</div>
<form [formGroup]="form">
  <div class="field field--radio">
    <ng-container *ngFor="let option of options">
      <input type="radio" [formControlName]="'theme'" [id]="option.id" [value]="option.id">
      <label [for]="option.id">
        <img [src]="option.image" alt="">
        <span class="label">{{ option.label | translate}}</span>
      </label>
    </ng-container>
  </div>
</form>
