<app-spinner></app-spinner>
<div id="app" class="grid" [class.sidebar-collapse]="collapseService.collapse$ | async">
  <app-sidebar class="sidebar"></app-sidebar>
  <main class="main" [perfectScrollbar]="{ suppressScrollX: true }">
    <router-outlet></router-outlet>
  </main>
  <app-footer
    [context]="this"
  ></app-footer>

  <app-exit-modal
    (confirm)="onConfirmExit($event)"
    (cancel)="onCancelExit($event)"
  ></app-exit-modal>
</div>
