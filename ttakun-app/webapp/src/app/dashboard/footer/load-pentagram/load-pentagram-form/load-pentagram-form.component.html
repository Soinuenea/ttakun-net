<form [formGroup]="form">
  <div class="row">
    <div class="column-1">
      <app-radio-field
        [id]="'general'"
        [form]="form"
        [controlName]="'general'"
        [options]="pentagramGeneralOptions"
        [key]="'dashboard.footer.load.modal.general.label'"
      ></app-radio-field>
    </div>
    <div class="column-1">
      <app-select-field
        [id]="'level'"
        [controlName]="'level'"
        [key]="'dashboard.footer.load.modal.level'"
        [form]="form"
        [options]="levelOptions"
        [class]="'field'"
      ></app-select-field>
    </div>
    <div class="column-1">
      <app-select-field
        [id]="'rhythm'"
        [controlName]="'rhythm'"
        [key]="'dashboard.footer.load.modal.rhythm'"
        [form]="form"
        [options]="rhythmOptions"
        [class]="'field'"
      ></app-select-field>
    </div>
    <div class="column-1">
      <app-autocomplete-field
          [form]="form"
          [key]="'dashboard.footer.load.modal.pentagram'"
          [id]="'pentagram'"
          [controlName]="'pentagram'"
          [class]="'field field--select'"
          [options]="pentagramOptions"
        ></app-autocomplete-field>
    </div>
  </div>
</form>
