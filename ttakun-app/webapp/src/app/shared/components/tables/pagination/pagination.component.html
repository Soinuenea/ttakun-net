<div class="pagination">
  <pagination-template [id]="id" #p="paginationApi" (pageChange)="pageChange.emit($event)">
    <div class="pages">
      <ul>
        <li class="navigation navigation--left" [class.disabled]="p.isFirstPage()">
          <a *ngIf="!p.isFirstPage()" (click)="p.previous()"></a>
        </li>
        <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
          <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value; else current">{{ page.label }}</a>
          <ng-template #current>
            <span>{{ page.label }}</span>
          </ng-template>
        </li>
        <li class="navigation navigation--right" [class.disabled]="p.isLastPage()">
          <a *ngIf="!p.isLastPage()" (click)="p.next()"></a>
        </li>
      </ul>
    </div>
  </pagination-template>
</div>
